name: Send Daily Email

on:
  schedule:
    - cron: '0 6 * * *'  # 每天 UTC 时间 21:00 触发

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}  # 你的 Gmail 邮箱地址
          password: ${{ secrets.EMAIL_PASSWORD }}  # Gmail 应用专用密码
          subject: Daily Notification
          body: |
            这是一封自动发送的邮件。
            发送时间：${{ github.event.schedule }}
          to: 953814034@qq.com  # 接收邮件的地址
          from: GitHub Actions  # 发件人名称

